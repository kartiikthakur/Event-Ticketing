<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
  <head th:replace="layout :: site-head">
    <!-- Title -->
    <title>Sign In - MyTicket</title>
  </head>
  <body>
    <!-- ##### Preloader ##### -->
    <div class="preloader d-flex align-items-center justify-content-center">
      <div class="circle-preloader">
        <img src="img/core-img/compact-disc.png" alt="" />
      </div>
    </div>
    <header th:replace="layout :: site-header"></header>

    <!-- ##### Breadcumb Area Start ##### -->
    <div
      class="breadcumb-area bg-img bg-overlay2"
      style="background-image: url(img/bg-img/breadcumb5.jpg);"
    >
      <div class="bradcumbContent"><h2>Sign In</h2></div>
    </div>
    <!-- bg gradients -->
    <div class="bg-gradients"></div>
    <!-- ##### Breadcumb Area End ##### -->

    <!-- ##### Sign in Area Start ##### -->
    <section class="signup-area mt-30 section-padding-100-0">
      <div class="container">
        <div class="row">
          <a th:href="@{/cart}" class="btn musica-btn"> Sign in as User </a>
        </div>
        <div class="row">
          <a th:href="@{/organizerdashboard}" class="btn musica-btn">
            Sign in as organizer
          </a>
        </div>
        <div class="row">
          <a th:href="@{/admin}" class="btn musica-btn"> Sign in as Admin </a>
        </div>
      </div>
    </section>
    <!-- ##### Sign in Area End ##### -->

    <footer th:replace="layout :: site-footer"></footer>

    <!-- ##### All Javascript Script ##### -->
    <!-- jQuery-2.2.4 js -->
    <script src="js/jquery/jquery-2.2.4.min.js"></script>
    <!-- Popper js -->
    <script src="js/bootstrap/popper.min.js"></script>
    <!-- Bootstrap js -->
    <script src="js/bootstrap/bootstrap.min.js"></script>
    <!-- All Plugins js -->
    <script src="js/plugins/plugins.js"></script>
    <!-- Active js -->
    <script src="js/active.js"></script>
  </body>
</html>
